<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="text-align: center; background-color: lightgreen;">
    <h1 style="color: white;" class="mt-5">DATE & TIME</h1>
    <div style="width: 500px;" class="mx-auto mt-5 card p-3 shadow border-0">
        
      <div class="form-floating">
            <select id="options" class="form-select"  aria-label="Floating label select example">
                <option selected></option>
             
            </select>
            <label for="options">Select Timezone</label>
          </div>

          <button style="width: 100px;" onclick="display()" type="submit" class="btn btn-success mt-3">Submit</button> 

          <div style="text-align: center;" class="mt-3" id="date">

          </div>


    </div>

    <script>
        
        async function option(){

            try{
                const response = await fetch('https://worldtimeapi.org/api/timezone');
                const data=await response.json();
                console.log(data);

                html=data.map(x=>` <option value="${x}">${x}</option>`)
              options.innerHTML+=html

            }
            catch(error){
                console.error("ERROR :",error);
                throw error;
            }
        }

        option();


        async function display(){
           
               let a =options.value;
                console.log(a);
                let responsetime = await fetch('https://worldtimeapi.org/api/timezone/'+a);
                let time=await responsetime.json();
                console.log(time);

                date.innerHTML=`<b>Current Date & Time :</b> ${time.datetime}`

            }
            


     
        


  

     
     </script>
</body>

</html>
